name: "CI: Tests"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  lint-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint GitHub Actions workflows
        uses: rhysd/actionlint@v1.7.10

  unit:
    runs-on: ubuntu-latest
    needs: lint-actions
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run unit tests (JUnit)
        run: |
          mkdir -p test-results
          bun test --coverage ./src/*.unit.test.ts ./src/**/*.unit.test.ts --reporter junit --reporter-outfile test-results/unit.xml
      - name: Publish unit test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Unit Tests
          report_paths: test-results/unit.xml
          fail_on_failure: true
      - name: Upload unit test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/unit.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Unit suite
          - Scope: fast checks over individual modules in `src/**/*.unit.test.ts`
          - Focus: core APIs, types, and small behavioral units
          - Notes: runs without external services
          EOF

  integration:
    runs-on: ubuntu-latest
    needs: unit
    timeout-minutes: 30
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Start test resources
        run: bun run test:stage
      - name: Run integration tests (JUnit)
        run: |
          mkdir -p test-results
          set -a
          source .env.testing.local
          set +a
          bun test "src/testing/integration.test.ts" --reporter junit --reporter-outfile test-results/integration.xml
      - name: Stop test resources
        if: always()
        run: bash ./src/testing/stage-resources.sh down
      - name: Publish integration test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Integration Tests
          report_paths: test-results/integration.xml
          fail_on_failure: true
      - name: Upload integration test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/integration.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Integration suite
          - Scope: multi-layer behavior across SQLite, Postgres, MySQL, and depots
          - Focus: WAL, backups, cross-layer RNs, resolvePaths, encryption, locking
          - Files: `src/testing/integration.test.ts`
          EOF

  hostile:
    runs-on: ubuntu-latest
    needs: integration
    timeout-minutes: 30
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Start test resources
        run: bun run test:stage
      - name: Run hostile tests (JUnit)
        run: |
          mkdir -p test-results
          set -a
          source .env.testing.local
          set +a
          bun test "src/testing/hostile.test.ts" --reporter junit --reporter-outfile test-results/hostile.xml
      - name: Stop test resources
        if: always()
        run: bash ./src/testing/stage-resources.sh down
      - name: Publish hostile test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Hostile Tests
          report_paths: test-results/hostile.xml
          fail_on_failure: true
      - name: Upload hostile test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hostile-test-results
          path: test-results/hostile.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Hostile suite
          - Scope: adversarial probes against injection and misuse
          - Focus: unsafe identifiers, JSON path injection, RN/path traversal, WAL tampering
          - Files: `src/testing/hostile.test.ts`
          EOF
