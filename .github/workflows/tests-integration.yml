name: "Tests: Integration"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run integration tests (JUnit)
        env:
          TESTING_PG_URL: ${{ secrets.TESTING_PG_URL }}
          TESTING_MYSQL_URL: ${{ secrets.TESTING_MYSQL_URL }}
          TESTING_S3_ENDPOINT: ${{ secrets.TESTING_S3_ENDPOINT }}
          TESTING_S3_ACCESS_KEY_ID: ${{ secrets.TESTING_S3_ACCESS_KEY_ID }}
          TESTING_S3_SECRET_ACCESS_KEY: ${{ secrets.TESTING_S3_SECRET_ACCESS_KEY }}
          KORM_ENCRYPTION_KEY: ${{ secrets.KORM_ENCRYPTION_KEY }}
        run: |
          mkdir -p test-results
          bun test "src/testing/integration.test.ts" --reporter junit --reporter-outfile test-results/integration.xml
      - name: Publish integration test report
        uses: dorny/test-reporter@v1
        with:
          name: Integration Tests
          path: test-results/integration.xml
          reporter: java-junit
          fail-on-error: true
      - name: Upload integration test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/integration.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Integration suite
          - Scope: multi-layer behavior across SQLite, Postgres, MySQL, and depots
          - Focus: WAL, backups, cross-layer RNs, resolvePaths, encryption, locking
          - Files: `src/testing/integration.test.ts`
          EOF
