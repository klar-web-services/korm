name: "Tests: Unit"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run unit tests (JUnit)
        run: |
          mkdir -p test-results
          bun test --coverage ./src/*.unit.test.ts ./src/**/*.unit.test.ts --reporter junit --reporter-outfile test-results/unit.xml
      - name: Publish unit test report
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: test-results/unit.xml
          reporter: java-junit
          fail-on-error: true
      - name: Upload unit test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/unit.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Unit suite
          - Scope: fast checks over individual modules in `src/**/*.unit.test.ts`
          - Focus: core APIs, types, and small behavioral units
          - Notes: runs without external services
          EOF
