name: "Tests: Hostile"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run hostile tests (JUnit)
        env:
          TESTING_PG_URL: ${{ secrets.TESTING_PG_URL }}
          TESTING_MYSQL_URL: ${{ secrets.TESTING_MYSQL_URL }}
          TESTING_S3_ENDPOINT: ${{ secrets.TESTING_S3_ENDPOINT }}
          TESTING_S3_ACCESS_KEY_ID: ${{ secrets.TESTING_S3_ACCESS_KEY_ID }}
          TESTING_S3_SECRET_ACCESS_KEY: ${{ secrets.TESTING_S3_SECRET_ACCESS_KEY }}
          KORM_ENCRYPTION_KEY: ${{ secrets.KORM_ENCRYPTION_KEY }}
        run: |
          mkdir -p test-results
          bun test "src/testing/hostile.test.ts" --reporter junit --reporter-outfile test-results/hostile.xml
      - name: Publish hostile test report
        uses: dorny/test-reporter@v1
        with:
          name: Hostile Tests
          path: test-results/hostile.xml
          reporter: java-junit
          fail-on-error: true
      - name: Upload hostile test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hostile-test-results
          path: test-results/hostile.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Hostile suite
          - Scope: adversarial probes against injection and misuse
          - Focus: unsafe identifiers, JSON path injection, RN/path traversal, WAL tampering
          - Files: `src/testing/hostile.test.ts`
          EOF
