name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Update npm
        run: npm install -g npm@latest
      - name: Run unit tests (JUnit)
        run: |
          mkdir -p test-results
          mapfile -t unit_tests < <(find ./src -name "*.unit.test.ts" -print)
          bun test --coverage --max-concurrency=1 "${unit_tests[@]}" --reporter junit --reporter-outfile test-results/unit.xml
      - name: Start test resources
        run: bun run test:stage
      - name: Run integration tests (JUnit)
        run: |
          set -a
          source .env.testing.local
          set +a
          bun test "src/testing/integration.test.ts" --reporter junit --reporter-outfile test-results/integration.xml
      - name: Run hostile tests (JUnit)
        run: |
          set -a
          source .env.testing.local
          set +a
          bun test "src/testing/hostile.test.ts" --reporter junit --reporter-outfile test-results/hostile.xml
      - name: Stop test resources
        if: always()
        run: bash ./src/testing/stage-resources.sh down
      - name: Publish unit test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Unit Tests
          report_paths: test-results/unit.xml
          fail_on_failure: true
      - name: Publish integration test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Integration Tests
          report_paths: test-results/integration.xml
          fail_on_failure: true
      - name: Publish hostile test report
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: Hostile Tests
          report_paths: test-results/hostile.xml
          fail_on_failure: true
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-test-results
          path: test-results/*.xml
      - name: Write summary
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ## Release test suites
          - Unit: `src/**/*.unit.test.ts` (core APIs, types, helpers)
          - Integration: `src/testing/integration.test.ts` (multi-layer, WAL, backups, resolvePaths)
          - Hostile: `src/testing/hostile.test.ts` (adversarial probes for injection and misuse)
          EOF
      - name: Publish
        run: npm publish --provenance --access public
