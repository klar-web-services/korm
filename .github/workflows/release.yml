name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Run tests
        env:
          TESTING_PG_URL: ${{ secrets.TESTING_PG_URL }}
          TESTING_MYSQL_URL: ${{ secrets.TESTING_MYSQL_URL }}
          TESTING_S3_ENDPOINT: ${{ secrets.TESTING_S3_ENDPOINT }}
          TESTING_S3_ACCESS_KEY_ID: ${{ secrets.TESTING_S3_ACCESS_KEY_ID }}
          TESTING_S3_SECRET_ACCESS_KEY: ${{ secrets.TESTING_S3_SECRET_ACCESS_KEY }}
          KORM_ENCRYPTION_KEY: ${{ secrets.KORM_ENCRYPTION_KEY }}
        run: |
          bun run test:unit
          bun run test:integration
          bun run test:hostile
      - name: Publish
        run: npm publish --provenance --access public
